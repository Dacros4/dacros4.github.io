<!DOCTYPE html>
<link rel="stylesheet" href="../index.css">
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		
		<style type="text/css">body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}</style>

	</head>

	<body>
		<p class="yellow-warn">
			WARN:If you want to use it,change the link into duck1yx64.github.io/ckplayer/index.html?url=xxx.xxx.xxx.xxx/live/xxx
		</p>
		<div id="video" style="width: 600px; height: 400px;"></div>
		<script type="text/javascript">
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]); return null;
			}
		</script>
		<script type="text/javascript" src="ckplayer/ckplayer.js"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player',//播放函数名称
				autoplay:false,
				live:true,
				video: 'rtmp://'+getQueryString("url")
			};
			var player = new ckplayer(videoObject);
		</script>
	</body>

</html>
